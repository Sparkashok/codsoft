<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="body1">
        <input type="text" class="input">
        <div class="buttons">   
        <button class="ac-button" onclick="clear_screen()">AC</button>
        <button class="del-button" onclick="deletelast()"><img src="https://i.stack.imgur.com/YTdT8.png" class="del-img"></button>
        <button class="operator-button" onclick="newoperator()">+/-</button>
        <button class="operator-button" onclick="display('*')">*</button>
        <button class="button" onclick="display('1')">1</button>
        <button class="button" onclick="display('2')">2</button>
        <button class="button" onclick="display('3')">3</button>
        <button class="operator-button" onclick="display('/')">/</button>
        <button class="button" onclick="display('4')">4</button>
        <button class="button" onclick="display('5')">5</button>
        <button class="button" onclick="display('6')">6</button>
        <button class="operator-button" onclick="display('+')">+</button>
        <button class="button" onclick="display('7')">7</button>
        <button class="button" onclick="display('8')">8</button>
        <button class="button" onclick="display('9')">9</button>
        <button class="operator-button" onclick="display('-')">-</button>
        <button class="operator-button" onclick="display('%')">%</button>
        <button class="button" onclick="display('0')">0</button>
        <button class="dot-button" onclick="display('.')">.</button>
        <button class="equal-button" onclick="calculate()" onkeydown="handlevent(event)">=</button>
         </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
